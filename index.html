<!doctype html>
<html lang="en">

<head>
  <title>Warhouse Manager</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-success">
  <header class="text-center bg-dark">
    <h1 class="m-3 p-3 text-light">Warehouse Manager ðŸ“¦</h1>
  </header>

  <main class="container-fluid">
    <!-- SECTION Filter By -->
    <div class="row">
      <h2 class="col-12 p-1 text-center">Filter By:</h2>
    </div>
    <section id="filter-by-fragile" class="row-reverse align-self-center">
      <div class="col-6 m-2 py-3 btn btn-info" onclick="drawFragilePackages()">
        <h4 class="text-center m-0">Fragile</h4>
      </div>

      <div class="dropdown">
        <button class="col-6 m-2 btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <h4>Priority</h4>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="filterFree()">Free</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterStandard()">Standard</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterExpress()">Express</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="col-6 m-2 btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <h4>Sort by Weight</h4>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="sortWeightLightToHeavy()">Light</a></li>
          <li><a class="dropdown-item" href="#" onclick="sortWeightHeavyToLight()">Heavy</a></li>
      </div>

      <div class="col-6 m-2 btn btn-danger" onclick="drawPackages(packages)">
        <h5 class="text-center">
          <h4>All Packages</h4>
      </div>
    </section>


    <!-- SECTION Possible Packages -->
    <section id="possible-packages" class="row">
      <div class="col-3 p-2 card img-fluid">
        <h2>TO:</h2>
        <h4>ID:</h4>
      </div>
    </section>

  </main>


  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
